name: Ana Cunha 
occupation: Senior Developer Advocate at AWS
description: "I'm Ana, a Software Developer based in Brazil.

I currently work as a Developer Advocate at Amazon Web Services, engaging with developers and helping them make the best use of the cloud. ☁️

Prior to joining AWS, I was a Software Development Engineer at Amazon.com. I also hold an M.S. in Computer Science from Northeastern University and a B.S. in Information Systems from PUCRS.

I'm passionate about video games, craft beers, Taylor Swift, and coffee. ☕"
